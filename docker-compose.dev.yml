version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: library_postgres_dev
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library_user -d library_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library_dev_network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library_app_dev
    command: pnpm run dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://library_user:library_password@postgres:5432/library_db
      - JWT_SECRET=dev-secret
      - ALLOWED_ORIGINS=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - library_dev_network
    restart: unless-stopped

volumes:
  postgres_dev_data:

networks:
  library_dev_network:
    driver: bridge
